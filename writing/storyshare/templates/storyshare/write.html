{% extends 'storyshare/base.html' %}

{% block title %}Write!{% endblock %}

{% block content %}
{% for err in errors %}
    {{ err }}
{% endfor %}

<form action="{% url 'storyshare:write' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save!</button>
</form>

{% endblock %}
