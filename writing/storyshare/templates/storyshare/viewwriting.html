{% extends 'storyshare/base.html' %}

{% block title %}Viewing "{{ writing.title }}" by {{ writing.author }}{% endblock %}

{% block content %}
    <a href="{% url 'storyshare:index' %}">Return to main page</a>
    <div id="storyheading">
        <h1>{{ writing.title }}</h1>
        by
        <h2>{{ writing.author }}</h2>
    </div>
    <div class="story">{{ writing.text }}</div>
{% endblock %}
