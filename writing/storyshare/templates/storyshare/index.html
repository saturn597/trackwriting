{% extends "storyshare/base.html" %}

{% block title %}Welcome!{% endblock %}
{% block content %}
    <div>
        <h1>Write Helper</h1>
        {% if request.user.is_authenticated %}
        <p>Hello {{ request.user }}!</p>
            <ol>
                {% for writing in recents %}
                    <li>
                        <a href="{% url 'storyshare:viewwriting' writing.url_id %}">{{ writing.title }}</a>
                    </li>
                {% endfor %}
            </ol>
        {% endif %}
    </div>
{% endblock %}
